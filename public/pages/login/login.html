<div class="login">
  <div class="login-content">
    <div class="login-form-container">
      <form class="form">
        <h1>Login Here!</h1>
        <input
          id="login-email"
          name="login-password"
          class="form-input"
          placeholder="Email Address"
        /><br /><br />
        <input
          id="login-password"
          type="password"
          name="login-password"
          class="form-input"
          placeholder="Password"
        /><br /><br />
        <h2 id="login-button" class="button form-button">Login</h2>
      </form>
    </div>
    <div class="signup-form-container">
      <form class="form form-signup">
        <p>don't have an account?</p>
        <h1>Sign Up!</h1>
        <input
          name="fName"
          id="fName"
          class="form-input"
          placeholder="First Name"
        /><br /><br />
        <input
          name="lName"
          id="lName"
          class="form-input"
          placeholder="Last Name"
        /><br /><br />
        <input
          name="email"
          type="email"
          id="email"
          class="form-input"
          placeholder="Email Address"
        /><br /><br />
        <input
          name="password"
          id="password"
          type="password"
          class="form-input"
          placeholder="Password"
        /><br /><br />
        <h2 id="signup-button" class="button form-button">Sign up</h2>
      </form>
    </div>
  </div>
</div>
